<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat">
       <h1> Hello Brilliant Minds</h1>
       <h2>Talk with your AI</h2>

    <div class="prompt">

            <input type="text" id="prompt" placeholder="Ask ME...">
            <button id="button"><img src="done.svg" alt="send"></button>
         </div>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
